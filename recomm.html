<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalecenia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Zalecenia</h1>
    <div class="selection">
        <button id="ice" value="Okłady schładzające (lód /żelowe opatrunki schładzające dostępne w aptece) 4xdziennie po 20 min, przez szmatkę, należy unikać bezpośredniego przykładania do skóry-ryzyko odmrożenia.
        ">LÓD</button>
        <button id="stretching"
            value="Regularne wykonywanie ćwiczeń rozciągających kończyny dolne i wzmacniających mięśnie- zgodnie z przedstawionym schematem.">STRETCHING</button>
        <button id="elbow" value="Trening zgodnie z przedstawionym schematem ('wyżymanie ręcznika', ćwiczenia ekscentryczne z butelką)-regularnie, 2x dziennie po 20min, ewentualnie stosowanie 'ortezy na łokieć tenisisty'-przed ciężka pracą;
        ">ŁOKIEĆ</button>
        <button id="fasciitis" value="Protokół ćwiczeń ekscentrycznych Alfredsona, masaż rozcięgna zgodnie z przedstawionym schematem 2x dziennie po 20min, rozciąganie mięśni łydki, regularna aktywność fizyczna, np rower, stosowanie wygodnego obuwia, typu 'adidasy'.
        ">FASCIITIS</button>
        <button id="sport" value="Regularna aktywnośc fizyczna, np rower, chodzenie z kijkami, pływanie.">SPORT</button>
        <button id="rest" value="Oszczędzanie kończyny, unikanie przeciążania">ODPOCZYNEK</button>
        <button id="rom" value="Zakres ruchu i obciążanie kończyny w zakresie niebolesnym">ROM & WEIGHT</button>
        <button id="nfz" value="Poruszanie się w ortezie, wydano wniosek na zaopatrzenie medyczne.">ORTEZA-NFZ</button>
        <button id="softOrth"
            value="Stosowanie miękkiej ortezy/kompresji przy pomocy bandaża elastycznego.">SOFT-ORTH</button>
        <button id="xray"
            value="Rekonsultacja z wynikiem badania RTG lub pilnie, w razie pogorszenia stanu zdrowia.">KONS.
            BAD</button>
        <button value="Rekonsultacja ortopedyczna w razie utrzymywania się dolegliwości pomimo zastosowania leczenia zachowawczego lub pilnie, w razie pogorszenia stanu zdrowia.
        ">KONS. ZACHOW.</button>
        <DIV class="result">
            <p class="recomm"></p>
        </DIV>
    </div>
    <script src="app.js"></script>
</body>
</html>
